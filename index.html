            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 30%, rgba(220, 53, 69, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 193, 7, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 90%, rgba(220, 53, 69, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px 30px;
            text-align: center;
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            position: relative;
            margin-bottom: 30px;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: float 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
            border: 4px solid #dc3545;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(220, 53, 69, 0.2), transparent);
            animation: shine 4s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-10px) rotate(180deg);
            }
        }

        @keyframes shine {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .logo-text {
            font-size: 12px;

            align-items: center;
            justify-content: center;

            justify-content: center;

        }

            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 20px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .social-icon:hover {
            transform: translateY(-5px) scale(1.1);
            background: rgba(220, 53, 69, 0.2);
            box-shadow: 0 10px 25px rgba(220, 53, 69, 0.3);
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-btn {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            border-radius: 15px;
            padding: 18px 25px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .link-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(220, 53, 69, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .link-btn:hover::before {
            left: 100%;
        }

        .link-btn:hover {
            transform: translateY(-2px);
            background: rgba(220, 53, 69, 0.2);
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.3);
            border-color: rgba(220, 53, 69, 0.5);
        }

        .link-btn:active {

        .footer {

            padding-top: 20px;

            display: flex;
            justify-content: center;

        .footer a {

        .sparkles {

            height: 100%;
            pointer-events: none;

            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 3s ease-in-out infinite;
        }

        @keyframes sparkle {

            0%,
            100% {
                opacity: 0;
                transform: scale(0);
            }

            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .sparkle:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .sparkle:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 1s;
        }

        .sparkle:nth-child(3) {
            bottom: 30%;
            left: 10%;
            animation-delay: 2s;

        .sparkle:nth-child(4) {
            bottom: 15%;
            right: 20%;
            animation-delay: 0.5s;
        }

            top: 50%;

    <script>
        // Smooth scroll and interaction effects
        document.querySelectorAll('.link-btn').forEach(btn => {
            btn.addEventListener('click', function (e) {
                // Add click ripple effect
                const ripple = document.createElement('div');
                ripple.style.position = 'absolute';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'rgba(255,255,255,0.3)';
                ripple.style.transform = 'scale(0)';
                ripple.style.animation = 'ripple 0.6s linear';
                ripple.style.left = (e.clientX - this.offsetLeft) + 'px';
                ripple.style.top = (e.clientY - this.offsetTop) + 'px';
                ripple.style.width = ripple.style.height = '20px';

                this.appendChild(ripple);

                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Parallax effect for sparkles
        document.addEventListener('mousemove', (e) => {
            const sparkles = document.querySelectorAll('.sparkle');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            sparkles.forEach((sparkle, index) => {
                const speed = (index + 1) * 0.5;
                sparkle.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
            });
        });
